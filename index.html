<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Contacts App</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <h4>Contacts App</h4>
  </nav>
  <div class="container mt-5 text-center">
    <form class="contact-form">
      <div class="form-group first-name">
        <label for="first-name">First Name</label>
        <input type="text" class="form-control" id="first-name" placeholder="Enter first name" required>
      </div>
      <div class="form-group last-name">
        <label for="last-name">Last Name</label>
        <input type="text" class="form-control" id="last-name" placeholder="Enter last name" required>
      </div>
      <div class="form-group phone-number">
        <label for="phone-number">Password</label>
        <input type="text" class="form-control" id="phone-number" data-toggle="popover" placeholder="Enter phone number" required>
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>
  </div>
  <div class="container contact-list mt-5">

  </div>

  <script src="app.js"></script>
</body>
</html>
